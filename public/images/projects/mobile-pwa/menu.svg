<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg3)"/>
  
  <!-- Mobile Frame -->
  <rect x="200" y="20" width="200" height="360" rx="20" fill="#2c3e50"/>
  <rect x="210" y="40" width="180" height="320" rx="10" fill="white"/>
  
  <!-- Header -->
  <rect x="210" y="40" width="180" height="50" rx="10" fill="#e74c3c"/>
  <text x="300" y="70" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Food Menu</text>
  
  <!-- Menu Items -->
  <rect x="220" y="100" width="160" height="40" rx="5" fill="#f8f9fa"/>
  <circle cx="240" cy="120" r="12" fill="#27ae60"/>
  <text x="260" y="125" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Pizza Margherita</text>
  
  <rect x="220" y="150" width="160" height="40" rx="5" fill="#f8f9fa"/>
  <circle cx="240" cy="170" r="12" fill="#f39c12"/>
  <text x="260" y="175" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Burger Deluxe</text>
  
  <rect x="220" y="200" width="160" height="40" rx="5" fill="#f8f9fa"/>
  <circle cx="240" cy="220" r="12" fill="#e74c3c"/>
  <text x="260" y="225" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Pasta Carbonara</text>
  
  <rect x="220" y="250" width="160" height="40" rx="5" fill="#f8f9fa"/>
  <circle cx="240" cy="270" r="12" fill="#9b59b6"/>
  <text x="260" y="275" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10">Caesar Salad</text>
  
  <!-- Cart Button -->
  <rect x="220" y="310" width="160" height="35" rx="17" fill="#27ae60"/>
  <text x="300" y="332" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Add to Cart</text>
  
  <!-- PWA Features -->
  <text x="50" y="50" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PWA Features:</text>
  <text x="50" y="80" fill="white" font-family="Arial, sans-serif" font-size="12">• Offline Support</text>
  <text x="50" y="100" fill="white" font-family="Arial, sans-serif" font-size="12">• Push Notifications</text>
  <text x="50" y="120" fill="white" font-family="Arial, sans-serif" font-size="12">• Native-like UX</text>
  <text x="50" y="140" fill="white" font-family="Arial, sans-serif" font-size="12">• App Install</text>
</svg>