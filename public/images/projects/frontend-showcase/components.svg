  <rect x="50" y="70" width="120" height="100" rx="8" fill="rgba(255,255,255,0.9)"/>
  <rect x="190" y="70" width="120" height="100" rx="8" fill="rgba(255,255,255,0.9)"/>
  <rect x="330" y="70" width="120" height="100" rx="8" fill="rgba(255,255,255,0.9)"/>
  <rect x="470" y="70" width="120" height="100" rx="8" fill="rgba(255,255,255,0.9)"/>
  
