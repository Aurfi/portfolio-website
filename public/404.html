<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio - Aurfi</title>
    <script>
      // GitHub Pages SPA fallback
      // This script takes the current URL and redirects to the index page with the URL as a query parameter
      // The Vue Router will then handle the routing on the client side

      var pathSegmentsToKeep = 1 // For GitHub Pages with custom domain, use 0

      var l = window.location
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      )
    </script>
  </head>
  <body>
    <!-- GitHub Pages will serve this for any 404 errors -->
    <noscript>
      <p>This site requires JavaScript to be enabled for proper navigation.</p>
      <p><a href="/">Go to homepage</a></p>
    </noscript>
  </body>
</html>
